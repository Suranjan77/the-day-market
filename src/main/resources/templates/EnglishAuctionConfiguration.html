<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headerFragment}">
    <title id="pageTitle">English Auction Configuration | The-day-market</title>
</head>
<body>
<!-- English Auction configuration -->
<main class="auction-configuration">
    <!-- auction configuration wrapper section  -->
    <section class="auction-configuration-wrapper">
        <!-- logo and auction title section  -->
        <section class="hero-section">
            <img th:src="@{/images/logoicon.png}" alt="logoicon"/>
            <p>Auction Title</p>
        </section>
        <!-- auction configuration form section  -->
        <section class="auction-form">
            <!-- auction configuration form  -->
            <form action="#">
                <h3>English Auction</h3>
                <label for="minimumBidAmount">Minimum bid amount</label>
                <input
                        type="number"
                        name="minimumBidAmount"
                        id="minimumBidAmount"
                />
                <label for="itemCount">Item count</label>
                <input type="number" name="itemCount" id="itemCount"/>
                <section class="submit-button">
                    <button>Save as draft</button>
                    <button>Publish</button>
                </section>
            </form>
        </section>
    </section>
</main>
</body>
</html>
